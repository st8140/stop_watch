<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="main.css">
    <title>ストップウォッチ</title>

  <body>
    <div class="container">
      <div class="head-title">

    </div>
